<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/factu.css">
    <title>Document</title>
</head>
<body>
    <div class="invoice">
        <h1>Factura</h1>
        <table>
          <tr>
            <th>Descripción</th>
            <th>Valor</th>
          </tr>
          <tr>
            <td>Sala:</td>
            <td id="salaLabel"></td>
          </tr>
          <tr>
            <td>Hora:</td>
            <td id="horaLabel"></td>
          </tr>
          <tr>
            <td>Fecha:</td>
            <td id="fechaLabel"></td>
          </tr>
          <tr>
            <td>Número de Tiquetes:</td>
            <td id="numeroTiquetesLabel"></td>
          </tr>
          <tr>
            <td>Sillas Seleccionadas:</td>
            <td id="sillasSeleccionadasLabel"></td>
          </tr>
          <tr>
            <td>Nombre:</td>
            <td id="nombreLabel"></td>
          </tr>
          <tr>
            <td>vendedor</td>
            <td id="vendeLabel"></td>
          </tr>
          <tr>
            <td>Forma de Pago:</td>
            <td id="formaPagoLabel"></td>
          </tr>
          <tr>
            <td>Número:</td>
            <td id="numeroLabel"></td>
          </tr>
          <tr>
            <td>Contraseña:</td>
            <td id="contraseñaLabel"></td>
          </tr>
          <tr>
            <td>Total a pagar:</td>
            <td id="TotalPayLabel"></td>
          </tr>
        </table>
      </div>
      
      

      <script src="../js/fact.js"></script>
</body>
</html>
